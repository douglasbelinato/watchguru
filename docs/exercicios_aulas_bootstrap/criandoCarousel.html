<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div class="container">
		<h1>Criando um Carousel</h1>

		<!-- data-interval é em milésimos de segundos -->
		<div id="Carrosel" class="carousel slide" data-ride="carousel" data-interval="1000">
			<ol class="carousel-indicators">
				<li data-target="#Carrosel" data-slide-to="0" class="active"></li>
				<li data-target="#Carrosel" data-slide-to="1"></li>
				<li data-target="#Carrosel" data-slide-to="2"></li>
			</ol>
			<div class="carousel">
				<div class="carousel-inner">
					<div class="item active">
						<img src="https://unsplash.it/1280/720?random">
						<div class="carousel-caption">
							<h3>Slide 1</h3>
							<p>Essa é uma descriação de slide</p>
						</div>
					</div>
					<div class="item">
						<img src="https://unsplash.it/1279/720?random">
					</div>
					<div class="item">
						<img src="https://unsplash.it/1278/720?random">
					</div>
				</div>
			</div>

			<a class="left carousel-control" href="#Carrosel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#Carrosel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>

		</div>

	</div>

	<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
